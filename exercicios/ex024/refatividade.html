<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="http://www.cursoemvideo.com.br" target="_blank" rel="noopener noreferrer"></a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blank" rel="noopener noreferrer"></a>
        </iframe>
        também é bem legal!
    </p>
    <p>
        Podemos acessar o site da 
        <iframe src="https://ge.globo.com/" frameborder="0">
            <a href="https://ge.globo.com/" target="_blank" rel="noopener noreferrer"></a>
        </iframe>
        para vermos o conteúdo esportivo.
    </p>
</body>
</html>
