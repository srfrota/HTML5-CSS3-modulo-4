<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!--
            required | significa que o espaço tem que ser preenchido, ou seja, não pode ficar em branco.

            minlenght="" | significa o mínimo de caracteres que deve ser digitados.
            
            maxlenght="" | significa o máximo de caracteres que deve ser digitado.

            size | é o tamanho da caixa de texto.

            placeholder | serve para você preencher a caixa com uma dica do que serve ser preenchido.

            autocomplete="" | Você pode adicionar o "autocomplete" dentro do input para poder específicar o tipo de dado da caixa, existem diversos tipos: username, new-password, current-password.. dentre outras. Mas lembre-se de deixar o "autocomplete" ativado na tag FORM.
        -->
</body>
</html>
