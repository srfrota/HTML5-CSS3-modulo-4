<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário com | text, number, month, date, time.</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            <!-- 
                min | significa o valor mínimo que pode ser colocado.
                max | significa o valo máximo que pode ser colocado.
                step | significa o espaço de valor entre uma nota e outra.
                value | define o valor padrão pré adicionado no espaço dos dados.
            -->
        </p>
        <p><label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        <p><label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="1995-11-06">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>      
    </form>
</body>
</html>
