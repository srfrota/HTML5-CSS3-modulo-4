<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" minlength="3" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2})[0-9]{4,5}-[0-9]{4,5}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <!-- Estudar sobre RegEx (Expressões Regulares)-->
        <!-- 
            Fieldset | serve para criar agrupamentos dos elementos
            Legend | serva para colocar um nome para o agrupamento.
            pattern="^$" | É o espaço onde deve se colocar uma expressão regular.
            OBS: "\d" significa digito; {0} significa a quantidade de digitos; [0-9] significa o intervalo do digitos.
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
