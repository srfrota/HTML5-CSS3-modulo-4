<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Exemplo de formulário | Radio, Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked > <label for="isxfem">Feminino</label>
            <!-- 
                radio | A opção "radio" serve são bolinhas que só pode ser selecionada uma única opção.
                Obs1: Lembre-se de colocar o mesmo "name" na RADIO para que não seja possível escolher mais de uma opção.
                obs2: É possível colocar "value" no radio.
                
                checked | significa que o input já ficará pré selecionado.
             -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
            <!--
                checkbox | A opção "check box" são quadradas e aparecem um check quando são selecionadas, pode ser selecionado diversas opções.

                checked | significa que o input já ficará pré selecionado assim como na opção "radio".
            -->

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
